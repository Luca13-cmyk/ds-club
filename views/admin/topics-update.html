<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Topicos
  </h1>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Editar Topico</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/topics/{$topic.idtopic}" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="destopic">Nome do topico</label>
              <input type="text" class="form-control" id="destopic" name="destopic" placeholder="Digite o nome do topico" value="{$topic.destopic}">
            </div>
            <div class="form-group">
                <div class="box">
                    <div class="box-header">
                      <h3 class="box-title">Cabecalho
                        <small>Editor</small>
                      </h3>
                      <!-- tools box -->
                      <div class="pull-right box-tools">
                        <button type="button" class="btn btn-default btn-sm" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                          <i class="fa fa-minus"></i></button>
                        <button type="button" class="btn btn-default btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
                          <i class="fa fa-times"></i></button>
                      </div>
                      <!-- /. tools -->
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body pad">
                        
                        <textarea  name="desheader" class="textarea" placeholder="Inicie o cabecalho..." style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"  required>{$topic.desheader}</textarea>
                      
                    </div>
                  </div>
            </div>
            <div class="form-group">
                <label for="destopic">Capa</label>
                <input type="text" class="form-control" id="descap" name="descap" placeholder="Digite o link da capa ..." value="{$topic.descap}" required>
            </div>
            <input type="hidden" class="form-control" id="iduser" name="iduser" value="{$user.iduser}" required>
            <input type="hidden" class="form-control" id="desperson" name="desperson" value="{$user.desperson}" required>

          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>

var textarea = document.querySelector(".textarea");
var iframe = document.querySelector("iframe");
iframe.style.display = "none";
textarea.style.display = "block";


</script>
