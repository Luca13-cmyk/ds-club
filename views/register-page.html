  #success
  {

  }
  .travel_info
  {
    font-size: 24px;
    animation: pula 1.5s linear infinite 0.5s;
    
  }

  @keyframes pula{
    0%{
        opacity: 0;
        transform: scale(0);
    }
    1%{
        opacity: 0.5;
        transform: scale(0);
    }
    99%{
        opacity: 0.1;
        transform: scale(1.7);
    }
    100%{
        opacity: 0;
        transform: scale(0);
    }
}

  <div class="page-header clear-filter" filter-color="orange">
    <div class="page-header-image" style="background-image:url(/res/site/login_register/assets/img/login.jpg)"></div>
    <div class="content">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          <div class="card card-login card-plain">
            <form id="form" action="/register" method="POST" class="form">
              <div class="card-header text-center">
                <div class="logo-container">
                  <img src="/res/site/login_register/assets/img/now-logo.png" alt="">
                </div>
              </div>
              <div class="card-body">
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons users_circle-08"></i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Nome" name="name" value="{$registerValues.name}" autocomplete="none" required>
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons ui-1_email-85"></i>
                    </span>
                  </div>
                  <input type="email"  name="email" placeholder="exemplo@exemplo.com" value="{$registerValues.email}" class="form-control" required>
                </div>
                <div class="input-group no-border input-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="now-ui-icons  tech_mobile"></i>
                      </span>
                    </div>
                    <input type="text" placeholder="Número do celular" name="phone"  value="{$registerValues.phone}" class="form-control" />
                </div>
                <div class="input-group no-border input-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="now-ui-icons objects_key-25"></i>
                      </span>
                    </div>
                    <input type="password"  placeholder="Senha" name="password"  class="form-control" required>
                  </div>
                <div id="aviso_content" class="input-group no-border input-lg ">
                  {if="$errorRegister != ''"}
                  <div class="aviso-per">
                      <i class="now-ui-icons travel_info"></i> <i id="error">{$errorRegister}</i>
                  </div>
                  {/if}
                  {if="$successRegister != ''"}
                  <div class="aviso-per">
                      <i class="now-ui-icons travel_info"></i> <i id="success">{$successRegister}</i>
                  </div>
                  {/if}
                </div>
              </div>
              <div class="card-footer text-center">
                 
                <button type="submit" class="btn btn-primary btn-round btn-lg btn-block" type="button">
                    <i class="now-ui-icons objects_spaceship"></i> Registrar
                </button>
                <div class="pull-left">
                    <h6>
                      <a href="/login" class="link">Já tenho uma conta</a>
                    </h6>
                  </div>
                
            </form>
